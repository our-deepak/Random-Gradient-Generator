<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Genrator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mid">
        <h2>Click on following buttons to change Gradient</h2>
      <div class="btns">
        <button id="btn1" class="btn">#D4238B</button>
        <button id="btn2" class="btn">#16A0E6</button>
      </div>
      <div class="colorcode">
        background-image : linear-gradient ( to right, #D4238B, #16A0E6 ) ;
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
